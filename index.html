<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklate Store - Jualan Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0b0f1a] text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- KONFIGURASI JUALAN ---
        const NOMOR_WA = "6281385149325"; // Ganti nomor lo
        const LIMIT_HALAMAN = 10; // Temen lo cuma bisa baca 3 halaman gratis

        const BOOK_DATA = [
            {
                id: 1,
                title: "Hakikat Kesederhanaan KH. M. Ma'shum Yusuf",
                author: "Internal Team",
                price: "Rp 50.000",
                image: "syech.jpg", 
                pdfUrl: "Hakikat Kesederhanaan KH. M. Ma'shum Yusuf.pdf" 
            }
        ];

        const PDFPagingReader = ({ book, onClose }) => {
            const canvasRef = useRef(null);
            const [pdf, setPdf] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [numPages, setNumPages] = useState(0);

            useEffect(() => {
                const loadingTask = pdfjsLib.getDocument(book.pdfUrl);
                loadingTask.promise.then((loadedPdf) => {
                    setPdf(loadedPdf);
                    setNumPages(loadedPdf.numPages);
                    renderPage(1, loadedPdf);
                });
            }, [book.pdfUrl]);

            const renderPage = (pageNum, pdfDoc = pdf) => {
                pdfDoc.getPage(pageNum).then((page) => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    page.render({ canvasContext: context, viewport: viewport });
                });
            };

            const changePage = (offset) => {
                const newPage = currentPage + offset;
                // Cek Limitasi Halaman
                if (newPage >= 1 && newPage <= LIMIT_HALAMAN) {
                    setCurrentPage(newPage);
                    renderPage(newPage);
                }
            };

            const handleBeli = () => {
                const pesan = encodeURIComponent(`Halo Bro, gue mau beli buku "${book.title}" seharga ${book.price}. Kirim file fullnya ya!`);
                window.open(`https://wa.me/${NOMOR_WA}?text=${pesan}`, '_blank');
            };

            return (
                <div className="fixed inset-0 z-50 bg-[#0a0a0a] flex flex-col">
                    <div className="p-4 bg-[#1a1a1a] flex justify-between items-center border-b border-white/5">
                        <button onClick={onClose} className="text-white font-bold text-xs uppercase px-4 py-2 bg-slate-800 rounded-lg hover:bg-rose-600 transition-all">
                            <i className="fa-solid fa-chevron-left mr-2"></i> Kembali
                        </button>
                        <div className="flex items-center gap-4 bg-black/40 px-4 py-2 rounded-full border border-white/10">
                            <button onClick={() => changePage(-1)} disabled={currentPage <= 1} className="text-indigo-400 disabled:text-slate-700">
                                <i className="fa-solid fa-circle-left text-xl"></i>
                            </button>
                            <span className="text-[10px] font-bold tracking-widest uppercase">Preview {currentPage} / {LIMIT_HALAMAN}</span>
                            <button onClick={() => changePage(1)} disabled={currentPage >= LIMIT_HALAMAN} className="text-indigo-400 disabled:text-slate-700">
                                <i className="fa-solid fa-circle-right text-xl"></i>
                            </button>
                        </div>
                        <button onClick={handleBeli} className="bg-green-600 hover:bg-green-500 text-white px-5 py-2 rounded-lg text-xs font-black shadow-lg animate-pulse">
                             BELI FULL
                        </button>
                    </div>

                    <div className="flex-grow overflow-auto p-4 flex flex-col items-center">
                        <div className="relative shadow-2xl rounded bg-white">
                            <canvas ref={canvasRef} className="max-w-full h-auto"></canvas>
                        </div>
                        
                        {currentPage === LIMIT_HALAMAN && (
                            <div className="mt-8 p-8 bg-indigo-900/40 rounded-3xl border border-indigo-500 text-center max-w-md">
                                <h3 className="text-xl font-black mb-2 uppercase">Lanjut Baca?</h3>
                                <p className="text-sm text-slate-300 mb-6 font-medium">Preview terbatas cuma sampe halaman {LIMIT_HALAMAN}. Beli versi full buat dapet akses selamanya!</p>
                                <button onClick={handleBeli} className="w-full bg-indigo-600 py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-indigo-500 transition-all shadow-xl">
                                    <i className="fa-brands fa-whatsapp mr-2 text-lg"></i> Pesan via WhatsApp
                                </button>
                                <p className="mt-4 text-[12px] font-bold text-indigo-400 italic">Harga: {book.price}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedBook, setSelectedBook] = useState(null);

            const handleBeliLangsung = (book, e) => {
                e.stopPropagation();
                const pesan = encodeURIComponent(`Halo Bro, gue mau beli buku "${book.title}" seharga ${book.price}.`);
                window.open(`https://wa.me/${NOMOR_WA}?text=${pesan}`, '_blank');
            };

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-6xl mx-auto mb-16 text-center">
                        <h1 className="text-4xl font-black text-indigo-500 italic tracking-tighter uppercase mb-2">Booklate Store.</h1>
                        <p className="text-slate-500 text-[10px] font-bold tracking-[0.5em] uppercase italic">Pusat Koleksi Digital Terbaik</p>
                    </header>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
                        {BOOK_DATA.map(book => (
                            <div key={book.id} className="group bg-slate-800/50 p-4 rounded-3xl border border-white/5 hover:border-indigo-500 transition-all flex flex-col cursor-pointer" onClick={() => setSelectedBook(book)}>
                                <div className="aspect-[3/4] overflow-hidden rounded-2xl shadow-xl relative">
                                    <img src={book.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                    <div className="absolute top-3 right-3 bg-indigo-600 text-[10px] font-black px-3 py-1 rounded-full shadow-lg">
                                        {book.price}
                                    </div>
                                </div>
                                <div className="mt-4 flex-grow">
                                    <h2 className="font-bold text-lg text-slate-200 line-clamp-1">{book.title}</h2>
                                    <p className="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">By {book.author}</p>
                                </div>
                                <div className="mt-6 flex flex-col gap-2">
                                    <button className="w-full py-2 bg-indigo-600/20 text-indigo-400 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition-all">
                                        Lihat Preview
                                    </button>
                                    <button onClick={(e) => handleBeliLangsung(book, e)} className="w-full py-3 bg-green-600 text-white rounded-xl text-xs font-black uppercase tracking-widest hover:bg-green-500 transition-all shadow-lg">
                                        <i className="fa-brands fa-whatsapp mr-1"></i> Beli Sekarang
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedBook && (
                        <PDFPagingReader 
                            book={selectedBook} 
                            onClose={() => setSelectedBook(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
