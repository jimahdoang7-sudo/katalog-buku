<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklate - Personal Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0b0f1a] text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- DATABASE KOLEKSI BUKU ---
        const BOOK_DATA = [
            {
                id: 1,
                title: "Profil Pegawai",
                author: "Internal Team",
                // KARENA FILE JPG ADA DI REPO, TINGGAL TULIS NAMANYA AJA
                image: "syech.jpg", 
                pdfUrl: "profil pegawai cover.pdf" 
            },
            {
                id: 2,
                title: "Filosofi Teras",
                author: "Henry Manampiring",
                // Contoh kalau mau pake cover dari internet
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400",
                pdfUrl: "" 
            }
        ];

        const App = () => {
            const [activePdf, setActivePdf] = useState(null);

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-6xl mx-auto mb-16 text-center">
                        <h1 className="text-4xl font-black text-indigo-500 italic tracking-tighter uppercase mb-2">Booklate.</h1>
                        <p className="text-slate-500 text-[10px] font-bold tracking-[0.5em] uppercase">Archive & Library System</p>
                    </header>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-6xl mx-auto">
                        {BOOK_DATA.map(book => (
                            <div key={book.id} 
                                 className="group cursor-pointer flex flex-col"
                                 onClick={() => book.pdfUrl && setActivePdf(book.pdfUrl)}>
                                <div className="aspect-[3/4] overflow-hidden rounded-2xl border border-slate-800 group-hover:border-indigo-600 transition-all duration-500 shadow-2xl relative bg-slate-800">
                                    <img 
                                        src={book.image} 
                                        alt={book.title}
                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 opacity-80 group-hover:opacity-100"
                                        onError={(e) => { e.target.src = "https://via.placeholder.com/400x600/1e293b/4f46e5?text=No+Cover"; }}
                                    />
                                    <div className="absolute inset-0 bg-indigo-900/10 group-hover:bg-transparent"></div>
                                </div>
                                <div className="mt-4">
                                    <h2 className="font-bold text-slate-200 group-hover:text-indigo-400 transition-colors truncate">{book.title}</h2>
                                    <p className="text-[10px] text-slate-500 mt-1 uppercase font-bold tracking-widest italic">{book.author}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* MODAL PDF READER */}
                    {activePdf && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col p-4 animate-in fade-in duration-300">
                            <div className="w-full max-w-5xl mx-auto flex justify-between items-center mb-4 px-2">
                                <button 
                                    onClick={() => setActivePdf(null)} 
                                    className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black tracking-widest hover:bg-white hover:text-black transition-all shadow-lg uppercase"
                                >
                                    &larr; Tutup Reader
                                </button>
                                <span className="hidden sm:block text-[9px] font-bold text-slate-500 uppercase tracking-widest italic truncate max-w-xs">{activePdf}</span>
                            </div>
                            
                            <div className="flex-grow w-full max-w-5xl mx-auto bg-zinc-900 rounded-3xl overflow-hidden shadow-2xl border border-white/5">
                                <iframe 
                                    src={`${activePdf}#view=FitH&toolbar=0`} 
                                    className="w-full h-full border-none"
                                    title="PDF Reader"
                                ></iframe>
                            </div>
                        </div>
                    )}

                    <footer className="mt-40 text-center text-slate-800 text-[10px] font-bold uppercase tracking-[0.5em] pb-10">
                        Personal Digital Library &bull; 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
