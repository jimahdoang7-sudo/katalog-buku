<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Efek biar modal reader-nya berasa kayak aplikasi e-book */
        .book-reader-container {
            background: radial-gradient(circle, #334155 0%, #0f172a 100%);
        }
        iframe {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const BOOK_DATA = [
            {
                id: 1,
                title: "Filosofi Teras",
                author: "Henry Manampiring",
                category: "Self Development",
                review: "Belajar stoikisme biar nggak gampang stres.",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400",
                // Gunakan Google Drive Viewer biar ada fitur flip/preview yang enak
                bookUrl: "https://docs.google.com/viewer?url=https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf&embedded=true"
            },
            {
                id: 2,
                title: "Atomic Habits",
                author: "James Clear",
                category: "Productivity",
                review: "Cara ngebangun habit kecil jadi luar biasa.",
                image: "https://images.unsplash.com/photo-1589829085413-56de8ae18c73?auto=format&fit=crop&q=80&w=400",
                bookUrl: "" 
            }
        ];

        const BookBlog = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [activeBook, setActiveBook] = useState(null);

            const filteredBooks = BOOK_DATA.filter(book => 
                book.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
                    {/* NAV */}
                    <nav className="bg-white border-b py-4 px-6 flex justify-between items-center sticky top-0 z-10">
                        <span className="text-xl font-black text-indigo-600 tracking-tighter italic">BOOKLATE.</span>
                        <div className="relative w-1/3">
                            <input 
                                type="text" 
                                placeholder="Cari e-book..." 
                                className="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-full border-none text-sm focus:ring-2 focus:ring-indigo-400"
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <i className="fa-solid fa-magnifying-glass absolute left-4 top-2.5 text-slate-400 text-xs"></i>
                        </div>
                    </nav>

                    {/* HERO */}
                    <header className="max-w-6xl mx-auto px-4 py-12 text-center">
                        <h2 className="text-5xl font-extrabold mb-4 tracking-tight">Perpustakaan Digital Gue</h2>
                        <p className="text-slate-500 text-lg">Baca koleksi e-book pilihan langsung dari browser lo.</p>
                    </header>

                    {/* LIST */}
                    <main className="max-w-6xl mx-auto px-4 pb-20">
                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-8">
                            {filteredBooks.map((book) => (
                                <div key={book.id} className="group cursor-pointer" onClick={() => book.bookUrl && setActiveBook(book)}>
                                    <div className="relative aspect-[3/4] rounded-lg overflow-hidden shadow-md group-hover:shadow-2xl group-hover:-translate-y-2 transition-all duration-300">
                                        <img src={book.image} className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                                            <button className="bg-white text-black w-full py-2 rounded font-bold text-xs uppercase tracking-widest">
                                                Baca Sekarang
                                            </button>
                                        </div>
                                    </div>
                                    <div className="mt-4 text-center">
                                        <h3 className="font-bold text-sm line-clamp-1">{book.title}</h3>
                                        <p className="text-xs text-slate-400 mt-1">{book.author}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* E-BOOK READER MODAL */}
                    {activeBook && (
                        <div className="fixed inset-0 z-50 book-reader-container flex flex-col">
                            <div className="p-4 flex justify-between items-center border-b border-slate-700 text-white">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setActiveBook(null)} className="hover:text-indigo-400 transition-colors">
                                        <i className="fa-solid fa-arrow-left mr-2"></i> Kembali
                                    </button>
                                    <span className="h-4 w-[1px] bg-slate-600"></span>
                                    <h2 className="font-medium text-sm text-slate-300 italic">{activeBook.title}</h2>
                                </div>
                                <div className="flex gap-4">
                                    <i className="fa-solid fa-expand cursor-pointer hover:text-indigo-400"></i>
                                    <i className="fa-solid fa-share-nodes cursor-pointer hover:text-indigo-400"></i>
                                </div>
                            </div>
                            <div className="flex-grow flex justify-center items-center p-4 md:p-10">
                                <iframe 
                                    src={activeBook.bookUrl} 
                                    className="w-full max-w-5xl h-full border-none bg-white"
                                    allow="autoplay"
                                ></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookBlog />);
    </script>
</body>
</html>
