<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku Gue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // DATA BUKU - Lo tinggal tambah/kurangi di sini
        const BOOK_DATA = [
            {
                id: 1,
                title: "Filosofi Teras",
                author: "Henry Manampiring",
                category: "Self Development",
                status: "Tersedia",
                review: "Buku ini ngebantu banget buat lo yang sering overthinking. Stoikisme dibahas pakai bahasa tongkrongan.",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400"
            },
            {
                id: 2,
                title: "Atomic Habits",
                author: "James Clear",
                category: "Productivity",
                status: "Dipinjam",
                review: "Gokil sih, cara ngebangun kebiasaan kecil tapi efeknya permanen. Wajib baca sebelum lo sok sibuk!",
                image: "https://images.unsplash.com/photo-1589829085413-56de8ae18c73?auto=format&fit=crop&q=80&w=400"
            },
            {
                id: 3,
                title: "Sapiens",
                author: "Yuval Noah Harari",
                category: "History",
                status: "Tersedia",
                review: "Sejarah manusia dari zaman batu sampe sekarang. Agak berat tapi bikin otak lo kebuka lebar.",
                image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&q=80&w=400"
            }
        ];

        const BookBlog = () => {
            const [searchTerm, setSearchTerm] = useState("");

            const filteredBooks = BOOK_DATA.filter(book => 
                book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.author.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gray-50 text-gray-900 font-sans">
                    {/* HEADER SECTION */}
                    <header className="bg-white border-b sticky top-0 z-10">
                        <div className="max-w-5xl mx-auto px-4 py-6 text-center">
                            <h1 className="text-3xl font-bold text-indigo-600">My Personal Library ðŸ“š</h1>
                            <p className="text-gray-500 mt-2">Koleksi buku gue. Kalau mau pinjam, kabarin ya!</p>
                            
                            <div className="mt-6 max-w-md mx-auto">
                                <input 
                                    type="text" 
                                    placeholder="Cari judul buku atau penulis..." 
                                    className="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400"
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="max-w-6xl mx-auto px-4 py-10">
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                            {filteredBooks.length > 0 ? (
                                filteredBooks.map((book) => (
                                    <div key={book.id} className="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow overflow-hidden border">
                                        <div className="h-56 overflow-hidden bg-gray-200">
                                            <img 
                                                src={book.image} 
                                                alt={book.title} 
                                                className="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
                                            />
                                        </div>
                                        
                                        <div className="p-4">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-[10px] uppercase tracking-wider font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded">
                                                    {book.category}
                                                </span>
                                                <span className={`text-[10px] font-bold px-2 py-1 rounded ${
                                                    book.status === 'Tersedia' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                }`}>
                                                    {book.status}
                                                </span>
                                            </div>
                                            
                                            <h2 className="font-bold text-lg leading-tight mb-1">{book.title}</h2>
                                            <p className="text-sm text-gray-600 mb-4">{book.author}</p>
                                            
                                            <div className="pt-4 border-t">
                                                <p className="text-xs text-gray-500 italic line-clamp-3">
                                                    "{book.review}"
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="col-span-full text-center py-20 text-gray-400">
                                    Buku yang lo cari nggak ada di rak gue, Bro.
                                </div>
                            )}
                        </div>
                    </main>

                    {/* FOOTER */}
                    <footer className="bg-white border-t py-10">
                        <div className="text-center text-gray-400 text-sm">
                            &copy; {new Date().getFullYear()} - Made for my buddies.
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookBlog />);
    </script>
</body>
</html>
