<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklate - PDF to E-Book Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#1a1a1a]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Atur worker PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const BOOK_DATA = [
            {
                id: 1,
                title: "Filosofi Teras",
                author: "Henry Manampiring",
                url: "https://raw.githubusercontent.com/mozilla/pdf.js/ba2ccf17/web/compressed.tracemonkey-pldi-09.pdf", // Ganti link PDF lo
                cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400"
            }
        ];

        const PDFReader = ({ fileUrl, onClose }) => {
            const canvasRef = useRef(null);
            const [pdf, setPdf] = useState(null);
            const [page, setPage] = useState(1);

            useEffect(() => {
                const loadingTask = pdfjsLib.getDocument(fileUrl);
                loadingTask.promise.then(loadedPdf => {
                    setPdf(loadedPdf);
                    renderPage(1, loadedPdf);
                });
            }, [fileUrl]);

            const renderPage = (pageNum, pdfDoc = pdf) => {
                pdfDoc.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            };

            const changePage = (offset) => {
                const newPage = page + offset;
                if (newPage > 0 && newPage <= pdf.numPages) {
                    setPage(newPage);
                    renderPage(newPage);
                }
            };

            return (
                <div className="fixed inset-0 bg-black/95 z-50 flex flex-col items-center">
                    <div className="w-full p-4 flex justify-between items-center bg-zinc-900 border-b border-zinc-800">
                        <button onClick={onClose} className="text-white hover:text-indigo-400 font-bold tracking-widest text-xs uppercase italic">
                            &larr; Tutup Library
                        </button>
                        <div className="flex items-center gap-4">
                            <button onClick={() => changePage(-1)} className="text-white hover:bg-zinc-800 px-3 py-1 rounded border border-zinc-700">Prev</button>
                            <span className="text-zinc-400 text-sm italic">Halaman {page} dari {pdf?.numPages}</span>
                            <button onClick={() => changePage(1)} className="text-white hover:bg-zinc-800 px-3 py-1 rounded border border-zinc-700">Next</button>
                        </div>
                    </div>
                    <div className="flex-grow overflow-auto p-4 flex justify-center w-full">
                        <canvas ref={canvasRef} className="shadow-2xl rounded-sm bg-white"></canvas>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [readingUrl, setReadingUrl] = useState(null);

            return (
                <div className="min-h-screen p-8 max-w-6xl mx-auto">
                    <h1 className="text-4xl font-black text-indigo-500 mb-2 italic">BOOKLATE READER.</h1>
                    <p className="text-zinc-500 mb-10">Otomatis render PDF jadi format E-book.</p>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                        {BOOK_DATA.map(book => (
                            <div key={book.id} onClick={() => setReadingUrl(book.url)} className="group cursor-pointer">
                                <div className="aspect-[3/4] rounded-lg overflow-hidden border-2 border-zinc-800 group-hover:border-indigo-500 transition-all shadow-xl shadow-black/50">
                                    <img src={book.cover} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                </div>
                                <h3 className="mt-4 font-bold text-zinc-300">{book.title}</h3>
                                <p className="text-xs text-zinc-500 italic mt-1">Klik untuk Baca</p>
                            </div>
                        ))}
                    </div>

                    {readingUrl && <PDFReader fileUrl={readingUrl} onClose={() => setReadingUrl(null)} />}
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
