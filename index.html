<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklate - Professional Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0b0f1a] text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Set worker untuk PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const BOOK_DATA = [
            {
                id: 1,
                title: "Profil Pegawai",
                author: "Internal Team",
                image: "syech.jpg", 
                pdfUrl: "profil pegawai cover.pdf" 
            }
        ];

        // KOMPONEN READER (PAGING SYSTEM)
        const PDFPagingReader = ({ url, onClose }) => {
            const canvasRef = useRef(null);
            const [pdf, setPdf] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [numPages, setNumPages] = useState(0);

            useEffect(() => {
                const loadingTask = pdfjsLib.getDocument(url);
                loadingTask.promise.then((loadedPdf) => {
                    setPdf(loadedPdf);
                    setNumPages(loadedPdf.numPages);
                    renderPage(1, loadedPdf);
                });
            }, [url]);

            const renderPage = (pageNum, pdfDoc = pdf) => {
                pdfDoc.getPage(pageNum).then((page) => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            };

            const changePage = (offset) => {
                const newPage = currentPage + offset;
                if (newPage >= 1 && newPage <= numPages) {
                    setCurrentPage(newPage);
                    renderPage(newPage);
                }
            };

            return (
                <div className="fixed inset-0 z-50 bg-[#121212] flex flex-col">
                    {/* Toolbar Atas */}
                    <div className="p-4 bg-[#1a1a1a] flex justify-between items-center border-b border-white/5 shadow-2xl">
                        <button onClick={onClose} className="text-rose-500 font-bold text-xs uppercase tracking-widest px-4 py-2 hover:bg-rose-500/10 rounded-lg">
                            <i className="fa-solid fa-xmark mr-2"></i> Tutup
                        </button>
                        
                        <div className="flex items-center gap-6 bg-black/40 px-6 py-2 rounded-full border border-white/10">
                            <button 
                                onClick={() => changePage(-1)} 
                                disabled={currentPage <= 1}
                                className={`text-sm ${currentPage <= 1 ? 'text-slate-700' : 'text-indigo-400 hover:scale-125 transition-transform'}`}
                            >
                                <i className="fa-solid fa-circle-chevron-left text-xl"></i>
                            </button>
                            <span className="text-[10px] font-black tracking-widest">HALAMAN {currentPage} / {numPages}</span>
                            <button 
                                onClick={() => changePage(1)} 
                                disabled={currentPage >= numPages}
                                className={`text-sm ${currentPage >= numPages ? 'text-slate-700' : 'text-indigo-400 hover:scale-125 transition-transform'}`}
                            >
                                <i className="fa-solid fa-circle-chevron-right text-xl"></i>
                            </button>
                        </div>

                        <div className="hidden md:block w-24"></div>
                    </div>

                    {/* Area Baca (Simulasi Kertas) */}
                    <div className="flex-grow overflow-auto p-4 md:p-8 flex justify-center items-start bg-[#0a0a0a]">
                        <div className="relative shadow-[0_0_50px_rgba(0,0,0,0.8)] rounded-sm overflow-hidden bg-white">
                            <canvas ref={canvasRef} className="max-w-full h-auto"></canvas>
                        </div>
                    </div>

                    {/* Petunjuk di Bawah */}
                    <footer className="p-3 text-center text-[9px] text-slate-600 uppercase tracking-[0.4em] font-bold">
                        Interactive Reader â€¢ Booklate System v1.3
                    </footer>
                </div>
            );
        };

        const App = () => {
            const [selectedPdf, setSelectedPdf] = useState(null);

            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-6xl mx-auto mb-16 text-center">
                        <h1 className="text-4xl font-black text-indigo-500 italic tracking-tighter uppercase mb-2">Booklate.</h1>
                        <p className="text-slate-500 text-[10px] font-bold tracking-[0.5em] uppercase">Archive & Library System</p>
                    </header>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-6xl mx-auto">
                        {BOOK_DATA.map(book => (
                            <div key={book.id} 
                                 className="group cursor-pointer flex flex-col"
                                 onClick={() => book.pdfUrl && setSelectedPdf(book.pdfUrl)}>
                                <div className="aspect-[3/4] overflow-hidden rounded-2xl border border-slate-800 group-hover:border-indigo-600 transition-all duration-500 shadow-2xl relative bg-slate-800">
                                    <img 
                                        src={book.image} 
                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 opacity-80 group-hover:opacity-100"
                                        onError={(e) => { e.target.src = "https://via.placeholder.com/400x600/1e293b/4f46e5?text=No+Cover"; }}
                                    />
                                    <div className="absolute inset-0 bg-indigo-900/10 group-hover:bg-transparent"></div>
                                </div>
                                <div className="mt-4">
                                    <h2 className="font-bold text-slate-200 group-hover:text-indigo-400 transition-colors truncate">{book.title}</h2>
                                    <p className="text-[10px] text-slate-500 mt-1 uppercase font-black tracking-widest italic">{book.author}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedPdf && (
                        <PDFPagingReader 
                            url={selectedPdf} 
                            onClose={() => setSelectedPdf(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
