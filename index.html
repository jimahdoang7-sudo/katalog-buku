<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklate Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const BOOK_DATA = [
            {
                id: 1,
                title: "Buku Hasil Flip PDF",
                author: "Gue Sendiri",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400",
                // Arahkan ke file HTML hasil export Flip PDF lo
                bookUrl: "hasil-export-lo/index.html" 
            }
        ];

        const App = () => {
            const [activeBook, setActiveBook] = useState(null);

            return (
                <div className="min-h-screen p-6">
                    <h1 className="text-3xl font-black text-indigo-400 mb-8 text-center italic">BOOKLATE APP.</h1>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-6xl mx-auto">
                        {BOOK_DATA.map(book => (
                            <div key={book.id} 
                                 className="bg-slate-800 p-3 rounded-2xl border border-slate-700 hover:border-indigo-500 transition-all cursor-pointer group"
                                 onClick={() => setActiveBook(book.bookUrl)}>
                                <div className="aspect-[3/4] overflow-hidden rounded-xl mb-3">
                                    <img src={book.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform" />
                                </div>
                                <h2 className="font-bold text-sm truncate">{book.title}</h2>
                                <p className="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">Baca Sekarang &rarr;</p>
                            </div>
                        ))}
                    </div>

                    {/* FULL SCREEN READER */}
                    {activeBook && (
                        <div className="fixed inset-0 z-50 bg-black flex flex-col">
                            <div className="p-4 bg-slate-900 flex justify-between items-center border-b border-slate-800">
                                <button onClick={() => setActiveBook(null)} className="text-indigo-400 font-bold">
                                    <i className="fa-solid fa-xmark mr-2"></i> Tutup Buku
                                </button>
                                <span className="text-xs text-slate-500 italic font-medium">Flip PDF Corporate Edition Mode</span>
                            </div>
                            <div className="flex-grow">
                                <iframe 
                                    src={activeBook} 
                                    className="w-full h-full border-none"
                                    title="Flipbook Viewer"
                                ></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
