<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const BOOK_DATA = [
            {
                id: 1,
                title: "Filosofi Teras",
                author: "Henry Manampiring",
                category: "Self Development",
                review: "Belajar stoikisme biar nggak gampang stres.",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=400",
                pdfUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" // Ganti pake link PDF lo
            },
            {
                id: 2,
                title: "Atomic Habits",
                author: "James Clear",
                category: "Productivity",
                review: "Cara ngebangun habit kecil jadi luar biasa.",
                image: "https://images.unsplash.com/photo-1589829085413-56de8ae18c73?auto=format&fit=crop&q=80&w=400",
                pdfUrl: "" // Kosongin kalo cuma mau pajangan
            }
        ];

        const BookBlog = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [activePdf, setActivePdf] = useState(null);

            const filteredBooks = BOOK_DATA.filter(book => 
                book.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-slate-900 text-white font-sans">
                    {/* HEADER */}
                    <header className="py-10 px-4 text-center">
                        <h1 className="text-4xl font-bold text-indigo-400 mb-2">E-Library Gue ðŸ“–</h1>
                        <p className="text-slate-400">Pilih buku dan langsung baca di sini, Bro!</p>
                        <input 
                            type="text" 
                            placeholder="Cari buku..." 
                            className="mt-6 w-full max-w-md px-6 py-3 rounded-full bg-slate-800 border border-slate-700 focus:outline-none focus:border-indigo-500"
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </header>

                    {/* GRID BUKU */}
                    <main className="max-w-6xl mx-auto px-4 pb-20">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {filteredBooks.map((book) => (
                                <div key={book.id} className="bg-slate-800 rounded-xl overflow-hidden hover:ring-2 hover:ring-indigo-500 transition-all group">
                                    <div className="aspect-[3/4] relative">
                                        <img src={book.image} className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                            {book.pdfUrl ? (
                                                <button 
                                                    onClick={() => setActivePdf(book)}
                                                    className="bg-indigo-600 px-4 py-2 rounded-lg font-bold"
                                                >
                                                    Baca Sekarang
                                                </button>
                                            ) : (
                                                <span className="text-sm italic text-slate-300 text-center px-2">Isi belum tersedia</span>
                                            )}
                                        </div>
                                    </div>
                                    <div className="p-4">
                                        <h3 className="font-bold truncate">{book.title}</h3>
                                        <p className="text-xs text-slate-500">{book.author}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* MODAL READER (Google Books Style) */}
                    {activePdf && (
                        <div className="fixed inset-0 z-50 bg-black flex flex-col">
                            <div className="p-4 bg-slate-800 flex justify-between items-center">
                                <h2 className="font-bold uppercase tracking-widest text-indigo-400">{activePdf.title}</h2>
                                <button onClick={() => setActivePdf(null)} className="text-2xl">&times; Tutup</button>
                            </div>
                            <div className="flex-grow">
                                <iframe 
                                    src={`${activePdf.pdfUrl}#toolbar=0`} 
                                    className="w-full h-full border-none"
                                    title="PDF Viewer"
                                ></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BookBlog />);
    </script>
</body>
</html>
